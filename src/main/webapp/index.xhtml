<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
    <h:outputLabel value="Nome"/>
    <h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" required="true" />

    <br/>

    <h:outputLabel value="Idade"/>
    <h:inputText id="idade" value="#{pessoaBean.pessoa.idade}" required="true" />

    <br/>

    <h:outputLabel value="Sobrenome"/>
    <h:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobrenome}" required="true" />

    <br/>

    <h:outputLabel value="Sexo"/>
    <h:selectOneRadio value="#{pessoaBean.pessoa.sexo}" required="true">
        <f:selectItems value="#{pessoaBean.optsEnumSexo}" var="optSexo">
            <f:selectItem itemValue="#{optSexo.value}" itemLabel="#{optSexo.descricao}" />
        </f:selectItems>
    </h:selectOneRadio>

    <br/>

   <h:commandButton value="Salvar" action="#{pessoaBean.salvar()}" />
</h:body>
</html>
